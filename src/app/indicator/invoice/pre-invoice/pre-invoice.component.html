

<mat-toolbar >
    <span class="fill-remaining-space">درخواست</span>
  </mat-toolbar>
  

  <div class="container"  novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="شماره درخواست" formControlName="documentNo">
        <mat-error *ngIf="getDocumentNo.invalid && getDocumentNo.touched">
          {{ getErrorDocumentNo() }}
        </mat-error>
      </mat-form-field>
 
 

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره فایل" formControlName="fileNo">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="تعداد" formControlName="preOrderUnitValue">
      </mat-form-field>


      <mat-form-field class="form-element">
        
        <input matInput [matDatepicker]="picker1" formControlName="vchDate" placeholder="تاریخ">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>

      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره فایل" formControlName="fileNo">

          {{ requiredAlert }}
        </mat-error>

      <mat-form-field class="form-element">

        <mat-error *ngIf="!preOrderUnitValue.valid && preOrderUnitValue.touched">

      <mat-form-field class="form-element">

        <mat-error *ngIf="!vchDate.valid && vchDate.touched">
          {{ requiredAlert }}
        </mat-error>
      </mat-form-field>
   -->
   
   
      <div class="form-element"> 
        <button mat-raised-button   type="submit" [disabled]="formGroup.invalid" >ذخیره</button>
        <button mat-raised-button   (click)="delete()" [disabled]="formGroup.invalid">حذف</button>
        <button mat-raised-button   (click)="reset()">جدید</button>
      </div>
  
    </form>
  </div>
  
  <!-- AG Grid Angular Component -->
<ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
       
      [rowSelection]="'multiple'"
      [animateRows]="true"
      [enableRtl]="true" 

      (gridReady)="onGridReady($event)"
      (selectionChanged)="onSelectionChanged($event)"
></ag-grid-angular>
