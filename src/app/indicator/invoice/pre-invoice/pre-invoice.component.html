

<mat-toolbar >
    <span class="fill-remaining-space">درخواست</span>
  </mat-toolbar>
  

  <div class="container"  novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="شماره درخواست" formControlName="documentNo">
        <mat-error *ngIf="!formGroup.controls['documentNo'].valid && formGroup.controls['documentNo'].touched">
          {{ getErrorDocumentNo() }}
        </mat-error>
      </mat-form-field>
 
 

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره فایل" formControlName="fileNo">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="تعداد" formControlName="preOrderUnitValue">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput placeholder="تاریخ" formControlName="vchDate">
      </mat-form-field>

      <mat-form-field class="form-element">

      </mat-form-field>


      <mat-form-field class="form-element">

        </mat-error>
      </mat-form-field>
   -->
   
   
      <div class="form-element"> 
        <button mat-raised-button   type="submit" [disabled]="!formGroup.valid">Submit Form</button>
        <button mat-raised-button   (click)="delete()">delete</button>
      </div>
  
    </form>
  </div>
  
  <!-- AG Grid Angular Component -->
<ag-grid-angular
style="width: 100%; height: 100%"
class="ag-theme-alpine"
[columnDefs]="columnDefs"
[defaultColDef]="defaultColDef"
[rowData]="rowData$ | async"
[rowSelection]="'multiple'"
[animateRows]="true"
(gridReady)="onGridReady($event)"
(cellClicked)="onCellClicked($event)"
></ag-grid-angular>
