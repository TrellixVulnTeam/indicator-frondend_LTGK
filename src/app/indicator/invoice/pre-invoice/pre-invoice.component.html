<div class="container" style="padding: 20px ;width: 100%; height: 100%">

  <div novalidate>
    <form [formGroup]="formGroup" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره درخواست" formControlName="documentNo">
        <mat-error *ngIf="getDocumentNo.invalid && getDocumentNo.touched">
          {{ getErrorDocumentNo() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره فایل" formControlName="fileNo">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput mask="separator" thousandSeparator="{{gv.numberSeparator}}" placeholder="تعداد" formControlName="preOrderUnitValue">
      </mat-form-field>

      <!-- <mat-form-field class="form-element">
        <input matInput [matDatepicker]="picker1" formControlName="vchDate" placeholder="تاریخ">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field> -->


      <mat-form-field class="form-element matInput4DateText">
        <mat-label> تاریخ</mat-label>
        <input matInput formControlName="vchDate" type="text" mask="{{gv.dateFormat}}"
          [dropSpecialCharacters]="false" placeholder="{{gv.dateFormatPlaceHolder}}" />
      </mat-form-field>

      <div class="form-element">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle mat-raised-button (click)="onSubmit(formGroup.value)" type="submit"
            [disabled]="formGroup.invalid">ذخیره</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="delete()" [disabled]="formGroup.invalid">حذف</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="reset()">جدید</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="refresh()">بروزرسانی</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </form>
  </div>

  <div style="width: 100%; height: 100%" >
    <!-- AG Grid Angular Component-->
    <app-pre-invoice-grid    (outputGetFromGrid)="onSelectionChanged($event)"></app-pre-invoice-grid> 
    </div>

</div>
