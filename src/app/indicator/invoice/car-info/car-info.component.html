<div class="container" style="padding: 20px ;width: 100%; height: 100%">

  <div novalidate>
    <form [formGroup]="formGroup" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره شاسی" formControlName="chassisNumber">
        <mat-error *ngIf="getchassisNumber.invalid && getchassisNumber.touched">
          {{ getErrorchassisNumber() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="شماره موتور" formControlName="engineNumber">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="سال ساخت" formControlName="carYearModel">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="پارکینگ" formControlName="location">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput [matDatepicker]="arriveDocumentsDateDatepicker1" formControlName="arriveDocumentsDate" placeholder="تاریخ رسیدن مدارک">
        <mat-datepicker-toggle matSuffix [for]="arriveDocumentsDateDatepicker1"></mat-datepicker-toggle>
        <mat-datepicker #arriveDocumentsDateDatepicker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput [matDatepicker]="arriveBoarderDatepicker1" formControlName="arriveBoarderDate" placeholder="تاریخ رسیدن به مرز">
        <mat-datepicker-toggle matSuffix [for]="arriveBoarderDatepicker1"></mat-datepicker-toggle>
        <mat-datepicker #arriveBoarderDatepicker1></mat-datepicker>
      </mat-form-field>

      <div class="form-element">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle mat-raised-button (click)="onSubmit(formGroup.value)" type="submit"
            [disabled]="formGroup.invalid">ذخیره</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="delete()" [disabled]="formGroup.invalid">حذف</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="reset()">جدید</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="refresh()">بروزرسانی</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </form>
  </div>

  <!-- AG Grid Angular Component -->
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
    [enableRtl]="true" [columnHoverHighlight]="true" (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged($event)"></ag-grid-angular>

</div>
