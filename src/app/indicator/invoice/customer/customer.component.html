<div class="container" style="padding: 20px ;width: 100%; height: 100%">

  <div novalidate>
    <form [formGroup]="formGroup" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="نام" formControlName="firstName">
        <mat-error *ngIf="getFirstName.invalid && getFirstName.touched">
          {{ getErrorFirstName() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="نام خانوادگی" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="تلفن " formControlName="phone">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="نشانی" formControlName="address">
      </mat-form-field>

   

      <mat-form-field class="form-element">
        <input type="text" matInput  >
        <button mat-button matSuffix mat-stroked-button aria-label="search" (click)="openDialog()">
          <mat-icon>search</mat-icon>
      </button>
      </mat-form-field>




      <div class="form-element">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle mat-raised-button (click)="onSubmit(formGroup.value)" type="submit"
            [disabled]="formGroup.invalid">ذخیره</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="delete()" [disabled]="formGroup.invalid">حذف</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="reset()">جدید</mat-button-toggle>
          <mat-button-toggle mat-raised-button (click)="refresh()">بروزرسانی</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </form>
  </div> 

  <div style="width: 100%; height: 100%" >
  <!-- AG Grid Angular Component-->
  <app-customer-grid    (outputGetFromGrid)="onSelectionChanged($event)"></app-customer-grid> 
  </div>

</div>
