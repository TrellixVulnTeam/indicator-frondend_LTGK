<form dir="rtl" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col form-floating mb-3">
                <input name="firstName" [(ngModel)]="customer.firstName" type="text" class="form-control" id="firstName"
                    placeholder="name@example.com" disabled>
                <label for="firstName">نام</label>
            </div>
            <div class="col form-floating mb-3">
                <input name="lastName" [(ngModel)]="customer.lastName" type="text" class="form-control" id="lastName"
                    placeholder="name@example.com" disabled>
                <label for="lastName">نام خانوادگی</label>
                <div class="valid-feedback">
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input name="phone" [(ngModel)]="customer.phone" type="number" class="form-control" id="phone"
                placeholder="تلفن" disabled>
            <label for="phone">تلفن</label>
        </div>
        <div class="form-floating mb-3">
            <textarea name="address" [(ngModel)]="customer.address" class="form-control" id="address"
                placeholder="آدرس" disabled></textarea>
            <label for="address">آدرس</label>
        </div>
        <div class="row">
            <button (click)="delete()" type="submit" class="col-2 btn btn-danger">حذف</button>
            <span class="col-8"></span>
            <button (click)="backToList()" type="submit" class="col-2 btn btn-secondary">بازگشت به لیست</button>
        </div>
    </div>
</form>
